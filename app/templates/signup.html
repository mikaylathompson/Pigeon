{% extends "base.html" %}

{% block content %}
	<h1> Log in </h1>
	<form action="" method="post" name="signup">
		{{form.hidden_tag()}}
		<p> Username: {{form.username(size=30)}}</p>
		<p> Password: {{form.password(size=30)}}</p>
		<p> Confirm: {{form.confirm(size=30)}}</p>
		<p><input type="submit" value="Sign up"></p>
	</form>
{% endblock %}

{% extends "base.html" %}

{% block content %}
	<h1> New Message </h1>
	<form action="" method="post" name="signup">
		{{ form.hidden_tag()}}
		<p>Destination: {{form.destination(size=30)}}</p>
		<p>Message: {{form.message()}}</p>
		<p>Encrypt? {{form.is_encrypted()}}</p>
		<p>Their key: {{form.destKey()}}</p>
		<p><input type="submit" value="Send"></p>
	</form>
{% endblock %}
